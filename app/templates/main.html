<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% if user %}
  <div>Welcome, {{user.username}}</div>
{% else %}
<p>Welcome to tt app.</p>
<a href="/login">login</a>
{% endif %}
</body>
</html>
